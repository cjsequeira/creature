<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Creature!</title>
</head>

<body style="background-color: #f2f3d9;">
  <div class="container-fluid">

    <!-- Banner row -->
    <div class="top-box row align-items-center p-1">
      <div class="col">
        <h1 class="display-4">Creature!! Version 0.1.8</h1>
      </div>
      <div class="col-1 p-0">
        <!-- Image from: https://www.deviantart.com/lethargiceye/art/Cute-Creature-75055699 -->
        <img src="./assets/cute_creature.png" class="rounded float-end" style="max-width: 100%; max-height: 70px;" />
      </div>
    </div>

    <!-- Tagline row -->
    <div class="row">
      <div class="col">
        <h3>Eats, sleeps, wanders... and crashes!!</h3>
      </div>
    </div>

    <!-- Chart row -->
    <div class="row justify-content-evenly p-0">
      <div class="col-lg-4 col-md-6 col-11 p-1">
        <canvas id="page_geo_chart" width="400" height="300"
          class="bg-white border border-secondary rounded shadow"></canvas>
      </div>

      <div class="col-lg-4 col-md-6 col-11 p-1">
        <canvas id="page_time_chart" width="400" height="300"
          class="bg-white border border-secondary rounded shadow"></canvas>
      </div>
    </div>

    <!-- Status box row -->
    <div class="row justify-content-evenly p-1">
      <div class="col-lg-6 col-md-8 col-11 p-0">
        <div class="bg-white border border-secondary rounded shadow overflow-scroll p-2" style="height: 16em;"
          id="page_creature_status">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
